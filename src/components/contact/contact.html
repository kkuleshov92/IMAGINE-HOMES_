<!--CONTACT START-->
<section class="contact block">
	<div class="container">
		<h2 class="title contact__title">
			CONTACT
		</h2>
		<p class="contact__content">
			Please let us know how we can help you. Our initial phone conversation will always be complimentary. You can
			call us, email us, fill out the form below or even drop in some images so we can get acquainted with your
			project.
		</p>
		<form action="#" method="post" class="contact__form">
			<label class="contact__label">
				<span class="contact__input-name">
					Your Name
				</span>
				<input type="text" class="contact__input">
			</label>
			<label class="contact__label">
				<span class="contact__input-name">
					Your Email
				</span>
				<input type="text" class="contact__input">
			</label>
			<label class="contact__label">
				<span class="contact__input-name">
					Project Address
				</span>
				<input type="text" class="contact__input">
			</label>
			<label class="contact__label">
				<span class="contact__input-name">
					Your Phone Number
				</span>
				<input type="text" class="contact__input">
			</label>
			<textarea placeholder="Message" class="contact__textarea"></textarea>
			<label class="contact__label">
				<span class="contact__upload">
					Upload
				</span>
				<input type="file" value="Upload">
			</label>
			<button class="contact__btn">
				SUBMIT
			</button>
		</form>
	</div>
</section>
<!--CONTACT END-->
